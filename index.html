<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>CalcolatriceJS</title>
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="view-area"><div class="data">1234567890</div></div>
        </div>
        <div class="row">
            <div class="col"><button class="type-a" id="">C</button></div>
            <div class="col"><button class="type-b" id="">( )</button></div>
            <div class="col"><button class="type-b" id="">%</button></div>
            <div class="col"><button class="type-b" id="">/</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="type-c" id="">7</button></div>
            <div class="col"><button class="type-c" id="">8</button></div>
            <div class="col"><button class="type-c" id="">9</button></div>
            <div class="col"><button class="type-b" id="">x</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="type-c" id="">4</button></div>
            <div class="col"><button class="type-c" id="">5</button></div>
            <div class="col"><button class="type-c" id="">6</button></div>
            <div class="col"><button class="type-b" id="">-</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="type-c" id="">1</button></div>
            <div class="col"><button class="type-c" id="">2</button></div>
            <div class="col"><button class="type-c" id="">3</button></div>
            <div class="col"><button class="type-b" id="">+</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="type-b" id="">+/-</button></div>
            <div class="col"><button class="type-c" id="">0</button></div>
            <div class="col"><button class="type-b" id="">,</button></div>
            <div class="col"><button class="type-a" id="">=</button></div>
        </div>
    </div>
</body>
</html>
